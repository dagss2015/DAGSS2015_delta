<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantillas/plantillaGlobal.xhtml">

        <ui:define name="tituloPagina">
            Formulario paciente
        </ui:define>

        <ui:define name="izquierda">
            <ui:include src="/medico/plantillas/menuMedico.xhtml"/>                
        </ui:define>

        <ui:define name="contenido">
            <h:messages  id="mensajesCita"/>
            <h:form id="formularioListadoCita">     
                <p:panelGrid  columns="2">
                    <p:panel>
                        <p:panelGrid columns="2" rendered="#{gestionCitasMedico.citaActual != null}">
                            <h:outputLabel value="ID:" for="id"/>
                            <h:outputText id="id" value="#{gestionCitasMedico.citaActual.id}" />

                            <h:outputLabel value="Nombre:" for="nombre"/>
                            <h:outputText id="nombre" value="#{gestionCitasMedico.citaActual.paciente.nombre}" />

                            <h:outputLabel value="Apellidos:" for="apellidos"/>
                            <h:outputText id="apellidos" value="#{gestionCitasMedico.citaActual.paciente.apellidos}" />

                            <h:outputLabel value="DNI:" for="dni"/>
                            <h:outputText id="dni" value="#{gestionCitasMedico.citaActual.paciente.dni}" />

                            <h:outputLabel value="Fecha:" for="fecha"/>
                            <h:outputText id="fecha" value="#{gestionCitasMedico.citaActual.fecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>

                            <h:outputLabel value="Telefono:" for="telefono"/>
                            <h:outputText id="telefono" value="#{gestionCitasMedico.citaActual.paciente.telefono}" />

                            <h:outputLabel value="e-mail:" for="email"/>
                            <h:outputText id="email" value="#{gestionCitasMedico.citaActual.paciente.email}" />

                            <h:outputLabel value="Estado:" for="estado"/>
                            <p:selectOneMenu id="estado" value="#{gestionCitasMedico.citaActual.estado}"
                                             converter="omnifaces.SelectItemsConverter">                
                                <f:selectItems var="estadoCita" value="#{gestionCitasControlador.estadosCitas}"
                                               itemValue="#{estadoCita}" itemLabel="#{estadoCita.etiqueta} (#{estadoCita.etiqueta})" />
                            </p:selectOneMenu>                       
                        </p:panelGrid>
                    </p:panel>

                    <p:panel>
                            <p:panelGrid columns="2" rendered="#{gestionCitasMedico.citaActual != null}">

                            <h:outputLabel value="Tratamiento" for="name" />
                            
                            <h:inputText id="name" value="#{medicoControlador.medicoActual.nombre}" title="NAME"/>
                            </p:panelGrid>
                            <h:commandButton value="Guardar" action="#{medicoControlador.doGuardar()}"/>
                    <h:commandButton value="Eliminar" action="#{medicoControlador.doGuardar()}"/>
                    </p:panel>
                    
                </p:panelGrid>
                
            </h:form>
        </ui:define>

        <ui:define name="derecha">
            asd        
        </ui:define>

    </ui:composition>

</html>
