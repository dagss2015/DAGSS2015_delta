<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/plantillas/plantillaGlobal.xhtml">

        <ui:define name="tituloPagina">
            Gesti√≥n de Citas
        </ui:define>

        <ui:define name="izquierda">
            <ui:include src="/medico/plantillas/menuMedico.xhtml"/>                
        </ui:define>

        <ui:define name="contenido">

            <h:messages  id="mensajesCita"/>

            <h:form id="formularioListadoCita">     
                <p:panel>


                        <p:panelGrid columns="2" rendered="#{gestionCitasMedico.citaActual != null}">
                        <h:outputLabel value="ID:" for="id"/>
                        <h:outputText id="id" value="#{gestionCitasMedico.citaActual.id}" />

                        <h:outputLabel value="Nombre:" for="nombre"/>
                        <h:outputText id="nombre" value="#{gestionCitasMedico.citaActual.paciente.nombre}" />

                        <h:outputLabel value="Apellidos:" for="apellidos"/>
                        <h:outputText id="apellidos" value="#{gestionCitasMedico.citaActual.paciente.apellidos}" />

                        <h:outputLabel value="DNI:" for="dni"/>
                        <h:outputText id="dni" value="#{gestionCitasMedico.citaActual.paciente.dni}" />

                        <h:outputLabel value="Fecha:" for="fecha"/>
                        <h:outputText id="fecha" value="#{gestionCitasMedico.citaActual.fecha}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Telefono:" for="telefono"/>
                        <h:outputText id="telefono" value="#{gestionCitasMedico.citaActual.paciente.telefono}" />

                        <h:outputLabel value="e-mail:" for="email"/>
                        <h:outputText id="email" value="#{gestionCitasMedico.citaActual.paciente.email}" />
                        
                        <h:outputLabel value="Centro salud:" for="centrosalud"/>
                        <h:outputText id="centrosalud" value="#{gestionCitasMedico.citaActual.estado}" />                
                                               
                        <h:outputLabel value="Fecha alta:" for="fechaalta"/>
                        <h:outputText id="fechaalta" value="#{gestionMedicosControlador.medicoActual.fechaAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>                        
                    </p:panelGrid>
                           
                        

                </p:panel>
            </h:form>         
        </ui:define>

    </ui:composition>

</html>
